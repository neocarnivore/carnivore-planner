<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>カーニボア・プランナー</title>
<meta name="theme-color" content="#0b0b0f">
<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
  :root{
    --bg:#0b0b0f;--card:#151821;--text:#e8eef6;--muted:#9fb0c3;--acc:#48d1b5;--red:#ff7575;--input:#0f1218;--border:#23304a
  }
  .light{
    --bg:#f6f8fb;--card:#ffffff;--text:#1a2732;--muted:#597086;--acc:#0aa37f;--red:#d13b3b;--input:#ffffff;--border:#dfe8f2
  }
  *{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif}
  body{margin:0;background:linear-gradient(180deg,var(--bg),#10131b00);color:var(--text)}
  header{display:flex;justify-content:space-between;align-items:center;gap:8px;padding:16px 14px 6px;font-weight:800;font-size:20px}
  .wrap{padding:10px;max-width:860px;margin:auto}
  .card{background:var(--card);border-radius:14px;padding:14px;margin:10px 0;box-shadow:0 8px 24px rgba(0,0,0,.18);border:1px solid var(--border)}
  label{display:block;font-size:13px;color:var(--muted);margin:8px 0 6px}
  input,select,button{width:100%;padding:12px 10px;border-radius:10px;border:1px solid var(--border);background:var(--input);color:var(--text)}
  button{cursor:pointer;background:var(--acc);border:none;color:#fff;font-weight:700}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
  .kpi{background:var(--input);border:1px solid var(--border);border-radius:12px;padding:10px;text-align:center}
  .kpi b{display:block;font-size:18px;margin-top:2px}
  .big{font-size:22px;font-weight:800;color:var(--acc)}
  .small{font-size:12px;color:var(--muted)}
  .warn{color:var(--red);font-size:12px;margin-top:6px}
</style>
</head>
<body>
<header>
  <div>カーニボア・プランナー</div>
  <button id="themeToggle" style="width:auto;padding:8px 12px;background:transparent;border:1px solid var(--border);color:var(--text)">🌙/☀︎</button>
</header>

<div class="wrap">
  <!-- 入力 -->
  <div class="card">
    <div class="row">
      <div>
        <label>性別</label>
        <select id="sex"><option value="M">男性</option><option value="F">女性</option></select>
      </div>
      <div>
        <label>年齢（歳）</label>
        <input id="age" type="number" value="30" min="12" max="99">
      </div>
    </div>

    <div class="row">
      <div>
        <label>身長（cm）</label>
        <input id="height" type="number" value="170" min="120" max="220">
      </div>
      <div>
        <label>体重（kg）</label>
        <input id="weight" type="number" value="65" min="30" max="250">
      </div>
    </div>

    <div class="row">
      <div>
        <label>運動習慣</label>
        <select id="habit">
          <option value="1.2">ほぼ運動しない</option>
          <option value="1.375">週1〜2日</option>
          <option value="1.55" selected>週3〜4日</option>
          <option value="1.725">週5〜6日</option>
          <option value="1.9">毎日/肉体労働</option>
        </select>
      </div>
      <div>
        <label>食事法</label>
        <select id="diet">
          <option value="Carnivore">CARNIVORE</option>
          <option value="Ketovore">KETOVORE</option>
          <option value="TKD">肉食寄りTKD</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>KETOVORE/肉食寄りTKD 糖質上限量（g/日）</label>
        <select id="carbCap">
          <option value="30">30g</option>
          <option value="50" selected>50g</option>
          <option value="70">70g</option>
          <option value="none">該当なし</option>
        </select>
      </div>
      <div>
        <label>フィットネス（運動習慣のある方）</label>
        <select id="fitness">
          <option value="none">該当なし</option>
          <option value="rest">休息日</option>
          <option value="train">運動日</option>
        </select>
      </div>
    </div>

    <div style="margin-top:10px">
      <button id="calcBtn">計算</button>
    </div>
  </div>

  <!-- 結果：基礎データ -->
  <div class="card result" id="resultBase" style="display:none">
    <h3>基礎データ</h3>
    <div class="grid">
      <div class="kpi"><span class="small">BMI</span><b id="bmi">–</b></div>
      <div class="kpi"><span class="small">BMR（基礎代謝 kcal）</span><b id="bmr">–</b></div>
      <div class="kpi"><span class="small">TDEE（総消費 kcal）</span><b id="tdee">–</b></div>
    </div>
    <div class="small" id="bmiClassTxt" style="margin-top:8px"></div>
  </div>

  <!-- 結果：マクロ -->
  <div class="card result" id="resultMacro" style="display:none">
    <h3>あなたの目安（<span id="dietLabel">—</span>）</h3>
    <div class="grid">
      <div class="kpi"><span class="small">カロリー</span><b class="big" id="kcal">–</b><span class="small">kcal/日</span></div>
      <div class="kpi"><span class="small">タンパク質</span><b id="p">–</b><span class="small">g/日</span></div>
      <div class="kpi"><span class="small">脂質</span><b id="f">–</b><span class="small">g/日</span></div>
    </div>
    <div class="grid" style="margin-top:10px">
      <div class="kpi"><span class="small">炭水化物</span><b id="c">–</b><span class="small">g/日</span></div>
      <div class="kpi"><span class="small">タンパク質からの摂取カロリー</span><b id="pkcal">–</b></div>
      <div class="kpi"><span class="small">脂質からの摂取カロリー</span><b id="fkcal">–</b></div>
    </div>
    <div class="warn" id="fatWarn" style="display:none">※脂質が負になりました。カロリー目標を上げるか糖質/タンパク質を下げてください。</div>
  </div>

  <div class="wrap small" style="opacity:.85;padding-bottom:24px">
    ※各種食事プランはカーニボア食・ケトジェニック食を支持する医師・医学博士らの文献・研究・著書のもと設計しています。<br>
    参考: Virta Health（<a href="https://www.youtube.com/@VirtaHealth" target="_blank">YouTube</a>）/ The Noakes Foundation（<a href="https://www.youtube.com/@TheNoakesFoundation" target="_blank">YouTube</a>）
  </div>
</div>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
}

// テーマ切替
const themeBtn = document.getElementById('themeToggle');
themeBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('light');
  themeBtn.textContent = document.body.classList.contains('light') ? '☀︎→🌙' : '🌙→☀︎';
});

const $ = id => document.getElementById(id);
const calcBtn = $("calcBtn");
const resultSections = [$("resultBase"), $("resultMacro")];

// BMI区分テキスト
function classText(bmi){
  if(bmi < 18.5) return "低体重(<18.5)";
  if(bmi < 25)   return "普通(18.5–24.9)";
  if(bmi < 30)   return "前肥満(25–29.9)";
  if(bmi < 35)   return "肥満I(30–34.9)";
  if(bmi < 40)   return "肥満II(35–39.9)";
  return "肥満III(≥40)";
}

// 計算（ボタン押下時のみ）
calcBtn.addEventListener("click", calc);
function calc(){
  const sex = $("sex").value;
  const age = +$("age").value||0;
  const h   = +$("height").value||0;
  const w   = +$("weight").value||0;
  const af  = +$("habit").value||1.2; // 運動習慣→AF
  const diet= $("diet").value;        // CARNIVORE / KETOVORE / TKD
  const capSel = $("carbCap").value;  // 30/50/70/none
  const fit = $("fitness").value;     // none/rest/train

  if(!h || !w || !age){ alert("年齢・身長・体重を入力してください"); return; }

  const bmi = w / Math.pow(h/100,2);
  const bmr = (sex==="M") ? (10*w + 6.25*h - 5*age + 5) : (10*w + 6.25*h - 5*age - 161);
  const tdee = bmr * af;

  // 係数：P = 1.8 g/kg（要望7）、カロリーはTDEE×1.00
  const protPerKg = 1.8;
  const calFac = 1.00;
  const prot_g = protPerKg * w;
  const calTarget = tdee * calFac;

  // 糖質ロジック
  let carb_g = 5; // CARNIVOREは痕跡分
  if(diet==="Ketovore"){
    carb_g = (capSel==="none") ? 0 : Number(capSel);
  } else if(diet==="TKD"){
    // TKDは運動日のみ上限を適用、休息日/該当なしは0g
    if(fit==="train") carb_g = (capSel==="none") ? 0 : Number(capSel);
    else carb_g = 0;
  }

  let fat_g = (calTarget - 4*prot_g - 4*carb_g) / 9;
  const fatNeg = fat_g < 0;
  if(fatNeg) fat_g = 0;

  const kcal = 4*prot_g + 4*carb_g + 9*fat_g;

  // 出力
  $("bmi").textContent  = bmi.toFixed(2); // 小数第2位
  $("bmr").textContent  = Math.round(bmr).toLocaleString();
  $("tdee").textContent = Math.round(tdee).toLocaleString();
  $("bmiClassTxt").textContent = `BMI区分：${classText(bmi)} ｜ タンパク質 ${protPerKg.toFixed(1)} g/kg ｜ カロリー係数 ×${calFac}`;

  $("dietLabel").textContent = (diet==="TKD" ? "肉食寄りTKD" : diet.toUpperCase());
  $("kcal").textContent = Math.round(kcal).toLocaleString();
  $("p").textContent    = Math.round(prot_g);
  $("f").textContent    = Math.round(fat_g);
  $("c").textContent    = Math.round(carb_g);
  $("pkcal").textContent= Math.round(prot_g*4);
  $("fkcal").textContent= Math.round(fat_g*9);
  $("fatWarn").style.display = fatNeg ? "block" : "none";

  // 結果を表示
  resultSections.forEach(s => s.style.display = "block");
}
</script>
</body>
</html>
